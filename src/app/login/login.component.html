<body>

    <div class="img-fix"></div>
    
    <div style="width: 100%;">
        <div class="m-auto wrapper">
            <div class="main left">
               
                <div style="height: 120px; text-align: center;">
                    <img class="img-circle"  src="https://media.istockphoto.com/photos/fallen-chess-king-as-a-metaphor-for-fall-from-power-picture-id471193998?k=20&m=471193998&s=612x612&w=0&h=OiPZJUj_A3_8VxB69KXVWQCF1MVzw1MZXS3UzFzAp64=">
                </div>   
                <div class="container">
                    <div class="header">
                        <h1  style="padding-left: 100px;opacity: 0.9;"     class="header drop-in"> &nbsp;&nbsp;&nbsp;&nbsp; Login</h1>
                    </div>
                    <div class="main">
                        <form >
                            <span>
                                <mat-form-field appearance="standard" class="input" >
                                    <mat-label>username</mat-label>
                                    <input matInput placeholder #pen1>
                                    <mat-icon matSuffix>person</mat-icon>
                                </mat-form-field>
                                
                            </span><br>
                            <span>
                                <mat-form-field appearance="standard" class="input" >
                                    <mat-label>password</mat-label >
                                    <input matInput placeholder #pen2>
                                    <mat-icon matSuffix>lock</mat-icon>
                                </mat-form-field>
                            </span><br><br>
                                <button (click)="do(pen1.value,pen2.value)">Submit</button>
               
                        </form>
                    </div>
                </div>

                       
               
         
            </div>
        </div>
    </div>
</body>
